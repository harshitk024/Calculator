<html>
    <head>
        <title>Calculator</title>
        <script src="app.js"></script>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link rel = "stylesheet" href="styles.css">
    </head>
    <body>

        <div class="header">
            <h1>Basic Calculator</h1>
        </div>

        <div class="container">
        <div class = "calculator">

            <div class="head">
                <div class = "display">
                     <p id = "result" style="font-family: 'Orbitron';"></p>
                </div>

            </div>
            <div class = "calcbody">

                <div class = "buttons">

                    <div class = "upper-buttons">
                        <div>
                           <button id = "clear">AC</button>
                        </div>
                        <div>
                            <button id = "delete">Del</button>
                        </div>

                    </div>
                    <div class = "num-buttons">

                        <div><button class = "num" id = "nine">9</button></div>
                        <div ><button class = "num" id = "eight">8</button></div>
                        <div><button  class = "num" id = "seven">7</button></div>
                        <div><button class = "num" id = "six">6</button></div>                        
                        <div><button class = "num" id = "five">5</button></div>
                        <div><button class = "num" id = "four">4</button></div>
                        <div><button class = "num" id = "three">3</button></div>
                        <div><button class = "num" id = "two">2</button></div>
                        <div><button class = "num" id = "one">1</button></div>
                        <div><button id = "float">.</button></div> 
                        <div><button class = "num" id = "zero">0</button></div>
                        <div><button id = "equals">=</button></div>

                   </div>
                </div>
                

           
                <div class ="operator-buttons">

                    <div><button class = "opr" id = "add">+</button></div>
                    <div><button class = "opr" id = "sub">−</button></div>
                    <div><button class = "opr" id = "mul">×</button></div>
                    <div><button class = "opr" id = "div">/</button></div>    
                    <div><button class = "opr" id = "pow">^</button></div>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
